<body>
    <p> <b>Twinkle twinkle</b> little star. <br> <i>How I wonder what you are.</i> <br> <u>Up above the world so high.</u> <br> Like a diamond in the sky. <br> Twinkle twinkle little star. <br> How I wonder what you are.</p>
