<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Entities</title>
</head>
<body>
    <h2>HTML Entities</h2>
    <p>Less than: &lt; </p>
    <p>Greater than: &gt; </p>
    <p>Ampersand: &amp; </p>
    <p>Double quotes: &quot;Hello&quot; </p>
    <p>Single quote: &apos;Hi&apos; </p>
    <p>Copyright: &copy; 2025 My Website</p>
    <p>Registered trademark: &reg; </p>
    <p>Non-breaking space: Hello&nbsp;&nbsp;&nbsp;World</p>
</body>
</html>
