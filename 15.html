<!DOCTYPE html>
<html lang="en">
<head>
    <title>Segmented Table</title>
</head>
<body>
    <table border="1">
        <caption>Electronics Price Details</caption>

        <thead> <!-- Table header section -->
            <tr>
                <th>Product</th>
                <th>Brand</th>
                <th>Price (₹)</th>
            </tr>
        </thead>

        <tbody> <!-- Table body section -->
            <tr>
                <td>Smartphone</td>
                <td>Samsung</td>
                <td>15,000</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>Boat</td>
                <td>2,000</td>
            </tr>
        </tbody>

        <tfoot> <!-- Table footer section -->
            <tr>
                <td colspan="2"><strong>Total Approx</strong></td>
                <td><strong>₹67,000</strong></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
