<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

    <form style="border: 1px solid black; padding: 10px; width: 290px;">
        <h2>Student Admission Form</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" rows="3" placeholder="Enter your address" required></textarea><br><br>

        <label for="course">Course Applying For:</label>
        <select id="course" required>
            <option value="">--Select Course--</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
        </select><br><br>

        <input type="checkbox" id="ageCheck" required> 
        <label for="ageCheck">Are you 18+?</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
