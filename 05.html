<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image, Audio, Video Element</title>
</head>
<body>
    <!-- Online image -->
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg" 
         alt="image from pexels" height="200">
    <br><br>

    <!-- Local image  -->
    <img src="resources/image1.jpeg" alt="local image error" height="200">
    <br><br>

    <!-- Audio element -->
    <audio controls>
        <source src="resources/audio.mp3">
    </audio>
    <br><br>

    <!-- Video element -->
    <video controls height="250">
        <source src="resources/video.mp4">
    </video>
</body>
</html>
